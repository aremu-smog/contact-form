<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Contact </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="website-wrapper">
        <h1>Contact us</h1>
        <p>We would love hear from you!</p>

        <form action="process.php" method="post">
            <div class="form-group">
                <label for="fullname">Fullname</label>
                <input type="text" name="fullname" id="fullname" placeholder="e.g John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="e.g name@domain.com" required>
            </div>
            <div class="form-group">
                <label for="message">Your message</label>
                <textarea name="message" id="message" cols="30" placeholder="What you would like to let us know" rows="10"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send">
            </div>
        </form>
        
    </section>
</body>
</html>
